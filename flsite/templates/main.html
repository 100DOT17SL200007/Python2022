{% extends 'important.html' %}


{% block content %}
{{ super() }}
<h2>{{ title }}</h2>
<ul>
    {% for p in posts %}
    <li>
        <p class="title"><a href="{{ url_for('show_post', alias=p.url ) }}">{{ p.title }}</a></p>
        <div class="annonce">{{ p.text[:30] | striptags}}</div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
{% block text %}
<h6>{{ p }}</h6>
{% endblock %}
